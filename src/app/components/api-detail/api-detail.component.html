<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title">{{ api.name }}</h1>
      <p class="card-text">{{ api.description }}</p>
      <p class="card-text">{{ api.documentation }}</p>

      <h5 class="mt-4">Endpoints:</h5>
      <ul class="list-group mb-4">
        <li *ngFor="let endpoint of api.endpoints" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ endpoint.url }}</span>
          <span class="badge badge-primary badge-pill">{{ endpoint.method }}</span>
        </li>
      </ul>

      <div class="d-flex align-items-center mb-3">
        <button (click)="likeApi()" class="btn btn-outline-primary mr-2">Like</button>
        <span>Likes: {{ api.likes }}</span>
      </div>

      <h5 class="mt-4">Comments</h5>
      <div *ngFor="let comment of comments" class="card mb-3">
        <div class="card-body">
          <p class="card-text">{{ comment.content }}</p>
        </div>
      </div>

      <div class="mt-3">
        <textarea [(ngModel)]="newComment" class="form-control" placeholder="Add a comment"></textarea>
        <button (click)="addComment()" class="btn btn-primary mt-2">Add Comment</button>
      </div>

      <div *ngIf="api.user_id === userId" class="mt-3">
        <button (click)="deleteApi()" class="btn btn-danger">Delete API</button>
      </div>
    </div>
  </div>
</div>
