<div class="container">
    <h1>{{ api.name }}</h1>
    <p>{{ api.description }}</p>
    <p>{{ api.documentation }}</p>
    <p>{{ api.endpoints }}</p>
    <button (click)="likeApi()" class="btn btn-primary">Like</button>
    <p>Likes: {{ api.likes }}</p>
  
    <h2>Comments</h2>
    <div *ngFor="let comment of comments" class="card mb-3">
      <div class="card-body">
        <p class="card-text">{{ comment.content }}</p>
      </div>
    </div>
  
    <div class="mt-3">
      <textarea [(ngModel)]="newComment" class="form-control" placeholder="Add a comment"></textarea>
      <button (click)="addComment()" class="btn btn-primary mt-2">Add Comment</button>
    </div>
  </div>
