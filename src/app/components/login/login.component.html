<div class="full-screen">
  <canvas #gradientCanvas class="gradient-canvas"></canvas>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="input_box">
          <input type="text" id="user" class="input-field" [(ngModel)]="email" name="email" required>
          <label for="user" class="label">Email</label>
          <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
          <input type="password" id="pass" class="input-field" [(ngModel)]="password" name="password" required>
          <label for="pass" class="label">Password</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>

          <div class="forgot">
            <a routerLink="/forgot-password">Esqueceu a Senha?</a>
          </div>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Login">
        </div>

        <div class="register">
          <span>NÃ£o tem conta? <a routerLink="/register">Registrar</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
